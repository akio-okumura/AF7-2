<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <title>SceneA</title>
  </head>

  <body>
    <a-scene>
      <a-assets>
        <img id="brick" src="img/Brick.jpg">
        <img id="spaceThumbnail" src="img/Space.jpg">
      </a-assets>

      <a-entity id="camera" camera look-controls wasd-controls position="0 0 30">
        <a-cursor></a-cursor>
        <a-animation attribute="position" from="0 0 30" to="0 0 0" delay="3000" dur="10000" easing="ease-in"></a-animation>
      </a-entity>

      <a-sky id="sky" radius="5000" src=#spaceThumbnail></a-sky>


      <a-entity id="BrickScene" position="0 0 29.5">
        <a-entity id="portal"
                link="image: #spaceThumbnail;
                      backgroundColor: #000000; borderColor: #000000; on: null"
                position="0 0 -29.5" rotation="0 180 0" scale="0 0 0"
        >
          <a-animation attribute="scale" from="0 0 0" to="10 10 10" delay="8000" dur="1000" easing="ease-in"></a-animation>
        </a-entity>

        <!--
        <a-sky id="sky" radius="5000" color="#ffffff"></a-sky>
        -->

        <!-- Walls -->
        <a-entity id="walls" position="0 0 0">
        <a-entity id="L-wall" geometry="primitive: plane; width:60; height:30"
                            material="src:#brick; repeat: 1 1"
                              position="-15 0 0" rotation="0 90 0"></a-entity>

        <a-entity id="R-wall" geometry="primitive: plane; width:60; height:30"
                              material="src:#brick; repeat: 1 1"
                              position="15 0 0" rotation="0 -90 0"></a-entity>

        <a-entity id="F-wall" geometry="primitive: plane; width:30; height:30"
                              material="src:#brick; repeat: 1 1"
                              position="0 0 -30" rotation="0 0 0"></a-entity>


        <a-entity id="B-wall" geometry="primitive: plane; width:30; height:30"
                              material="src:#brick; repeat: 1 1"
                              position="0 0 30" rotation="0 180 0"></a-entity>

        <a-entity id="ceiling" geometry="primitive: plane; width:30; height:60"
                               material="src:#brick; repeat: 1 1"
                               position="0 15 0" rotation="90 0 0"></a-entity>

        <a-entity id="floor"   geometry="primitive: plane; width:30; height:60"
                               material="src:#brick; repeat: 1 1"
                               position="0 -15 0" rotation="-90 0 0"></a-entity>
        </a-entity>

        <!-- Lights. -->

        <!-- CBAの順にこっち側のライト -->

        <!-- C lights -->
        <a-entity id="C-Lights" position="0 0 -8">
          <!-- up light -->
          <a-light type="point" color="#ec9e35" distance="10" position="-12 10 0">
            <a-animation attribute="intensity" from="0" to="1" delay="1000" dur="1000" fill="both"></a-animation>
          </a-light>

          <a-light type="point" color="#ec9e35" distance="10" position="12 10 0">
            <a-animation attribute="intensity" from="0" to="1" delay="1000" dur="1000" fill="both"></a-animation>
          </a-light>

          <a-light type="point" color="#ec9e35" distance="10" position="0 10 0">
            <a-animation attribute="intensity" from="0" to="1" delay="1000" dur="1000" fill="both"></a-animation>
          </a-light>
        </a-entity>

        <!-- B lights -->
        <a-entity id="B-Lights" position="0 0 -17.5">
          <a-light type="point" color="#ec9e35" distance="10" position="-12 10 0">
            <a-animation attribute="intensity" from="0" to="1.5" delay="2000" dur="1000" fill="both"></a-animation>
          </a-light>

          <a-light type="point" color="#ec9e35" distance="10" position="12 10 0">
            <a-animation attribute="intensity" from="0" to="1.5" delay="2000" dur="1000" fill="both"></a-animation>
          </a-light>

          <a-light type="point" color="#ec9e35" distance="10" position="0 10 0">
            <a-animation attribute="intensity" from="0" to="1.5" delay="2000" dur="1000" fill="both"></a-animation>
          </a-light>

        <!-- center light -->
        <!--
        <a-light type="point" color="#ec9e35" distance="10" position="-12 0 0">
          <a-animation attribute="intensity" from="0" to="1.5" delay="2000" dur="1000" fill="both"></a-animation>
        </a-light>

        <a-light type="point" color="#ec9e35" distance="10" position="12 0 0">
          <a-animation attribute="intensity" from="0" to="1.5" delay="2000" dur="1000" fill="both"></a-animation>
        </a-light>

        <a-light type="point" color="#ec9e35" distance="10" position="-12 -10 0">
          <a-animation attribute="intensity" from="0" to="1.5" delay="2000" dur="1000" fill="both"></a-animation>
        </a-light>

        <a-light type="point" color="#ec9e35" distance="10" position="12 -10 0">
          <a-animation attribute="intensity" from="0" to="1.5" delay="2000" dur="1000" fill="both"></a-animation>
        </a-light>

        <a-light type="point" color="#ec9e35" distance="10" position="0 -10 0">
          <a-animation attribute="intensity" from="0" to="1.5" delay="2000" dur="1000" fill="both"></a-animation>
        </a-light>
        -->
        </a-entity>


        <!-- A lights -->
        <a-entity id="A-Lights" position="0 0 -26">
          <a-light type="point" color="#ec9e35" distance="10" position="-12 10 0">
            <a-animation attribute="intensity" from="0" to="2" delay="3000" dur="1000" fill="both"></a-animation>
          </a-light>

          <a-light type="point" color="#ec9e35" distance="10" position="12 10 0">
            <a-animation attribute="intensity" from="0" to="2" delay="3000" dur="1000" fill="both"></a-animation>
          </a-light>

          <a-light type="point" color="#ec9e35" distance="10" position="0 10 0">
            <a-animation attribute="intensity" from="0" to="2" delay="3000" dur="1000" fill="both"></a-animation>
          </a-light>
        </a-entity>

      </a-entity>

      <a-text value="VR CAMP" id="VC" font="font/V-GERB(bold)-msdf.json" negate="false" scale="7.5 7.5 1" position="0 3.5 -6" align="center"
              geometry="primitive:plane; width:0.9; height:0.4"
              material="opacity:0.0; color:red"
              >
      </a-text>

      <a-text value="WELCOME TO\nVR WORLD" id="welcome" font="font/V-GERB(bold)-msdf.json" negate="false" scale="10 10 1" position="0 0 -7" align="center"
              opacity="0.0"
              geometry="primitive:plane; width:0.9; height:0.4"
              material="opacity:0.0; color:red"
              >
              <a-animation attribute="position" from="0 0 -20" to="0 0 -5" dur="2500" begin="move"></a-animation>
      </a-text>

        <!-- 環境光 -->
        <a-light type="ambient">
          <a-animation attribute="color" from="#000000" to="#4d4d4d" dur="5000" easing="ease-in-out"></a-animation>
        </a-light>

    </a-scene>
  </body>
  <script type="text/javascript" src="LP.js"> </script>
</html>
