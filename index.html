<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <title>SceneB</title>
  </head>

  <body>
    <a-scene>
      <a-assets>
        <img id="spaceThumbnail" src="img/Space.jpg">
        <img id="frame" src="img/frame.png">
      </a-assets>

      <a-entity id="camera" camera look-controls wasd-controls position="0 0 0">
        <a-cursor></a-cursor>
      </a-entity>

      <a-sky id="sky" radius="5000" src=#spaceThumbnail></a-sky>


     <a-text value="VR CAMP" id="VC" font="font/V-GERB(bold)-msdf.json" negate="false" scale="7.5 7.5 1" position="0 5 -6" align="center"
              geometry="primitive:plane; width:0.9; height:0.4"
              material="opacity:0.0; color:red"
              >
     </a-text>

     <a-plane id="textboard" color="#0000ff" opacity="0.3" width="3" height="4" position="0 0 -3"></a-plane>
     <!-- ボードのコライダー用にする透明なplane -->
     <a-plane id="board_coll" opacity="0.0" width="3" height="4" position="0 0 -2"></a-plane>

    <a-entity id="page1" visible="true">
      <a-text value="What is VR?" font="https://cdn.aframe.io/fonts/DejaVu-sdf.fnt" negate="false" scale="1.5 1.5 1" position="0 1.5 -3.0" align="center">
      </a-text>

      <a-text value="VRとは、virtual realityの略称である。\n1ページ" font="font/ipaexg-msdf.json" negate="false" scale=".75 .75 1" position="-1.25 1.0 -3.0" align="left">
      </a-text>

      <a-image src="img/playstationvr-top-banner01-20171002.png" position="-.33 -.44 -2.75" scale="2 1 1"></a-image>
    </a-entity>

    <a-entity id="page2" visible="false">
      <a-text value="The future of VR." font="https://cdn.aframe.io/fonts/DejaVu-sdf.fnt" negate="false" scale="1.5 1.5 1" position="0 1.5 -3.0" align="center">
      </a-text>

      <a-text value="\n2ページ" font="font/ipaexg-msdf.json" negate="false" scale=".75 .75 1" position="-1.25 1.0 -3.0" align="left">
      </a-text>

      <a-image src="img/v_future.png" position="-.33 -.44 -2.75" scale="2 1 1"></a-image>
    </a-entity>

    <a-entity id="page3" visible="false">
      <a-text value="xxxxxxxx" font="https://cdn.aframe.io/fonts/DejaVu-sdf.fnt" negate="false" scale="1.5 1.5 1" position="0 1.5 -3.0" align="center">
      </a-text>

      <a-text value="\n3ページ" font="font/ipaexg-msdf.json" negate="false" scale=".75 .75 1" position="-1.25 1.0 -3.0" align="left">
      </a-text>
      <!--
      <a-image src="img/v_future.png" position="-.33 -.44 -2.75" scale="2 1 1"></a-image>
      -->
    </a-entity>

    </a-scene>

    <script type="text/javascript" src="Bscene.js"></script>
  </body>
</html>
